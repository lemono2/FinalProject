<section class="cart container">
  <h1 class="cart-title">Your Shopping Cart</h1>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="cart-table">
      <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.product.name }}</td>
        <td>
          <button (click)="decreaseQuantity(item.product)">-</button>
          {{ item.quantity }}
          <button (click)="increaseQuantity(item.product)">+</button>
        </td>
        <td>${{ item.product.price }}</td>
        <td>${{ item.product.price * item.quantity }}</td>
        <td>
          <button (click)="removeFromCart(item.product)" class="remove-btn">
            Remove
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="cart-summary">
      <h2>Total Price: ${{ totalPrice }}</h2>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="empty-cart">Your cart is empty. Add some products!</p>
  </ng-template>
</section>
